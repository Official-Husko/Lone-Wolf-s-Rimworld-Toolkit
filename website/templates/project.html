{% extends "base.html" %} {% block title %}Project{% endblock %} {% block
content %}
<div class="accordion-structure">
  <div class="accordion-content">
    <div class="accordions-height">
      <ul class="accordion">
        <li class="first-accordion">
          <input type="radio" name="accordion" id="first" checked />
          <label for="first">Mod Info</label>

          <div class="content">
            <div class="parent">
              <div class="div1"></div>
              <div class="div2"></div>
              <div class="div3"></div>
            </div>
          </div>
        </li>
        <li class="second-accordion">
          <input type="radio" name="accordion" id="second" />
          <label for="second" class="project-github-info-label">
            GitHub Info
            <span class="project-small-text">(Optional but recommended)</span>
          </label>

          <div class="content">
            <div class="parent">
              <div class="div1">
                <div class="project-name inlined">
                  <p class="name-paragraphs">Project Name</p>
                  <input
                    type="text"
                    name="project-name"
                    class="github-info-inputs"
                    placeholder="Lone Wolf Weapons Package"
                  />
                </div>
              </div>
              <div class="div2">
                <div class="author-info inlined">
                  <p class="name-paragraphs">Author</p>
